<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="radio">
            <div class="header">
              <div class="header-text">RADIO</div>
              <div class="header-flex">
                <div class="mhz">191 Mhz</div>
                <div class="online">
                  <div>25</div>
                  <img src="./img/online.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="content">
              <div class="list-radio">
                 <div class="line"></div>
                <div class="val">[VAL]</div>
                <div class="name">Otto Codyyyyyyy</div>
                <div class="id">ID:99999</div>
                <div class="voice">
                  <div class="img"></div>
                </div>
              </div>
              <div class="list-radio active">
                <div class="line"></div>
                <div class="val">[VAL]</div>
                <div class="name">Otto Codyyyyyyy</div>
                <div class="id">ID:99999</div>
                <div class="voice">
                  <div class="img"></div>
                </div>
              </div>
               <div class="list-radio">
                 <div class="line"></div>
                <div class="val">[VAL]</div>
                <div class="name">Otto Codyyyyyyy</div>
                <div class="id">ID:99999</div>
                <div class="voice">
                  <div class="img"></div>
                </div>
              </div>
            </div>
            <div class="footer">
              PRESS [ - ] TO HIDE
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
